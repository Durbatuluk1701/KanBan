<!DOCTYPE html>
<html>

<head>
    <title>KanBan Board</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script src="script.js"></script>
    <h1 id="page-title">KanBan Board</h1>
    <button onclick="createTask()">New Task</button>
    <button onclick="saveTasks()">Save</button>
    <div id="content-area">
        <div id="backlog" class="board">
            <h2>Backlog</h2>
            <div class="board-box">
            </div>
        </div>
        <div id="dev" class="board">
            <h2>Development</h2>
            <div class="board-box"></div>
        </div>
        <div id="progress" class="board">
            <h2>In-Progress</h2>
            <div class="board-box"></div>
        </div>
        <div id="test" class="board">
            <h2>Testing</h2>
            <div class="board-box"></div>
        </div>
        <div id="complete" class="board">
            <h2>Complete</h2>
            <div class="board-box"></div>
        </div>

    </div>
    <p id="example"></p>
</body>

</html>
